<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Template</title>
</head>
<body>
    <header>
        <h1>Form Template</h1>
    </header>
    <p>This is not a real online service. You know you need something like this in your life
        to help you realize your deepest dreams. Sign up todat to get started. <br><br>
        You know you want to.
    </p>
    <section>
        <form action="#">
            <label>Let's do this.</label><br>
            <label for="first-name">First Name</label>
            <input type="text" placeholder="e.g. John" maxlength="11" minlength="3">
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="e.g. Doe" maxlength="11" minlength="3">
            <label for="email">Email</label>
            <input type="email" required placeholder="someone@example.com">

        </form>
    </section>
    
</body>
</html>
